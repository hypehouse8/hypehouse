version: 2

sources:
    - name: knowledge_provider_us
      description: This is a replica of the Postgres database used by our app
      database: raw
      schema: knowledge_provider_us
      tables:
          - name: comment_count_tab
            description: One record per comment.
            columns:
            - name: video_id
              description: The foreign key for video
              tests:
                - not_null
          - name: likes_count_tab
            description: One record per likes and dislikes to video per day
            columns:
            - name: video_id
              description: The foreign key for video
              tests:
                - not_null
          - name: view_count_tab
            description: One record per view counts to video per day
            columns:
            - name: video_id
              description: The foreign key for video
              tests:
                - not_null
          - name: video_info_tab
            description: One record per video
            columns:
            - name: video_id
              description: The primary key for video
              tests:
                - not_null
                - unique
                